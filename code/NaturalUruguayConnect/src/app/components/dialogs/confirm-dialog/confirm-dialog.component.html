<div class="confirm-container">
  <h1 mat-dialog-title [textContent]="titleLabel"></h1>
  <div mat-dialog-content>
    <mat-form-field appearance="none">
      <input matInput [readonly]="true" [value]="message">
      <mat-icon matSuffix>warning</mat-icon>
    </mat-form-field>
  </div>
  <mat-divider></mat-divider>
  <div mat-dialog-actions align="center">
    <button mat-button mat-dialog-close [textContent]="closeLabel"></button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary" [textContent]="confirmLabel"></button>
  </div>
</div>
