<app-body-content class="create-user-container">
  <slot-header>
    <app-header-bar [justifyContent]="justifyContentHeader">
      <a [routerLink]="[goBackUrl]">
        <div [textContent]="goBackUrlName"></div>
      </a>
      <button mat-raised-button color="primary" [textContent]="createLabel" (click)="createUser()"></button>
    </app-header-bar>
  </slot-header>
  <slot-content>
    <app-center-content>
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="createUser()">
            <mat-form-field>
              <input matInput [placeholder]="namePlaceholderLabel" formControlName="username" required>
              <mat-error [textContent]="invalidNameLabel"></mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput [placeholder]="emailPlaceholderLabel" formControlName="email" required>
              <mat-error [textContent]="invalidEmailLabel"></mat-error>
            </mat-form-field>
          </form>
        </mat-card-content>
      </mat-card>
    </app-center-content>
  </slot-content>
</app-body-content>
