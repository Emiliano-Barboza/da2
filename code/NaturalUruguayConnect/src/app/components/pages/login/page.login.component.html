<app-center-content>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2 [textContent]="titleLabel"></h2>
        <mat-form-field class="full-width-input">
          <input matInput [placeholder]="emailPlaceholderLabel" formControlName="username" required>
          <mat-error [textContent]="invalidEmailLabel"></mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" [placeholder]="passwordPlaceholderLabel" formControlName="password" required>
          <mat-error [textContent]="invalidPasswordLabel"></mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" [textContent]="loginLabel"></button>
        <mat-error>{{invalidLoginLabel | async}}</mat-error>
      </form>
    </mat-card-content>
  </mat-card>
</app-center-content>
